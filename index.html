<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoarding Hawk</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Splash Screen -->
  <div id="splash-screen" class="screen active screen-1">
    <div class="center center1">
      <img src="logo.svg" alt="Logo" class="logo">
      <h1>HOARDING HAWK</h1>
      <p>Spot. Snap. Stop.</p>
      <button onclick="showScreen('onboarding-screen')">Get Started</button>
    </div>
  </div>

  <!-- Onboarding -->
  <div id="onboarding-screen" class="screen screen-2">
    <div class="center center2">
      <h1>Welcome</h1>
      <input type="email" placeholder="Email">
      <button class="bt1" onclick="showScreen('home-screen')">Continue</button>
      <p>or continue with</p>
      <button class="bt2" onclick="showScreen('home-screen')">Guest Mode</button>
    </div>
  </div>

  <!-- Home -->

        <span></span>
        <span></span>

          </svg>
          Settings
        </button>
      </div>
      <h2>Hoarding Hawk</h2>
    </div>

      </button>
    </div>

    <div id="preview-area"></div>

  </div>

  <!-- Location Screen -->
  <div id="location-screen" class="screen screen-4">
    <h2>Share Location</h2>
    <p id="location-output">Click the button to fetch your location.</p>
    <button class="btns" onclick="getLocation()">Get My Location</button>
    <button class="btns" onclick="showScreen('home-screen')">Back</button>
  </div>

  <!-- Stats Screen -->
  <div id="stats-screen" class="screen screen-5">
    <h2>My Stats</h2>
    <p>You have captured <strong id="img-count">0 Images</strong> and <strong id="vid-count">0 Videos</strong>.</p>
    <button onclick="showScreen('home-screen')">Back</button>
  </div>

  <!-- Settings Screen -->
  <div id="settings-screen" class="screen screen-6">
    <h2>Settings</h2>
    <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
    <button onclick="alert('Language change coming soon!')">🌐 Language</button>
    <button onclick="alert('Hoarding Hawk v1.0\nContact: team@hawk.com')">ℹ️ About</button>
    <button onclick="showScreen('home-screen')">Back</button>
  </div>


  <script src="script.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>

</html>
